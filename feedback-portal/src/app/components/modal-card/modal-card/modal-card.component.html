<div class="container-sm my-3">
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email address:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        [(ngModel)]="feedback.email"
        [ngModelOptions]="{ standalone: true }"
      />

      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name:</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="feedback.Fname"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <div class="mb-3">
      <label for="message-text" class="col-form-label">Message:</label>
      <textarea
        class="form-control"
        id="message-text"
        [(ngModel)]="feedback.feedback"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    </div>
    <hr />
    <div class="overflow-scroll">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feedback of feedbackLi">
            <td>{{ feedback.email }}</td>
            <td>{{ feedback.Fname }}</td>
            <td>{{ feedback.feedback }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container my-2">
      <button
        type="button"
        class="btn btn-primary mx-2"
        (click)="addFeedback()"
      >
        Submit
      </button>
      <button type="button" class="btn btn-warning" (click)="editFeedback()">
        Update
      </button>
      <button
        type="button"
        class="btn btn-danger mx-2"
        (click)="deleteFeedback(feedback)"
      >
        Delete
      </button>
    </div>
  </form>
</div>
